<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue Threat Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.88), rgba(0, 0, 0, 0.88)),
                url('galaxy.jpg') center/cover fixed;
            font-family: 'Kode Mono', monospace;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 30px;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
            margin: 2rem auto;
        }

        .logo {
            position: absolute;
            top: 25px;
            left: 30px;
            font-family: 'Anta', sans-serif;
            font-size: 1.8rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Anta', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .typewriter {
            border-right: 2px solid rgba(255,255,255,0.7);
            white-space: nowrap;
            overflow: hidden;
            font-size: 1.1rem;
            margin: 0 auto;
            width: fit-content;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgba(255,255,255,0.7) }
        }

        .model-frame {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.15);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        iframe {
            width: 100%;
            height: 550px;
            border: none;
            border-radius: 25px;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="logo">Ryan</div>
    
    <div class="container">
        <div class="header">
            <h1>DENGUE RISK ANALYZER</h1>
            <div class="typewriter">
                AI-driven Model Predicting dengue risk in India using weather data.
            </div>
        </div>

        <div class="model-frame">
            <iframe src="https://ryanjoseph40-disease-prediction-of-dengue.hf.space"></iframe>
        </div>

        <footer>
            Made by Ryan Santosh Joseph
        </footer>
    </div>
</body>
</html>
